<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddharth's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #999;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 800px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        .fa-brands, .fab {
            font-weight: 400;
            FONT-SIZE: x-large;
        }

        .fa-solid, .fas {
            font-weight: 900;
            FONT-SIZE: x-large;

        }

        h1 {
            font-size: 3rem;
            color: #666;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards 0.3s;
        }

        a{
            text-decoration: none;
            color: #999;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards 0.6s;
        }

        .nav-icons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards 0.9s;
        }

        .nav-icon {
            width: 40px;
            height: 40px;
            border: 2px solid #666;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-icon:hover {
            border-color: #999;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .nav-icon svg {
            width: 20px;
            height: 20px;
            fill: #666;
            transition: fill 0.3s ease;
        }
       

        .nav-icon:hover svg {
            fill: #999;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/profile-pic (2).png" alt="Profile Avatar" class="avatar">
        <h1>Siddharth's Portfolio</h1>
        <p>Welcome to my portfolio! I'm a web developer passionate about exploring technology. Let's create something amazing together.</p>
        <div class="nav-icons">
            <div class="nav-icon">
               
                <a href="port1.html"> <i class="fa-solid fa-house-user"></i></a>
            </div>
            <div class="nav-icon">
               
               <a href="https://github.com/SiddharthDarkunde" > <i class="fa-brands fa-github" ></i></a>
            </div>
        </div>
    </div>

                audio.volume = 0.2;
                audio.play();
            });
        });

        // Add click ripple effect
        navIcons.forEach(icon => {
            icon.addEventListener('click', function(e) {
                let ripple = document.createElement('div');
                ripple.className = 'ripple';
                this.appendChild(ripple);

                let rect = this.getBoundingClientRect();
                let x = e.clientX - rect.left;
                let y = e.clientY - rect.top;

                ripple.style.cssText = `
                    position: absolute;
                    background: rgba(255,255,255,0.3);
                    border-radius: 50%;
                    pointer-events: none;
                    width: 100px;
                    height: 100px;
                    left: ${x - 50}px;
                    top: ${y - 50}px;
                    animation: ripple 0.6s linear;
                `;

                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Add style for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
            .nav-icon {
                position: relative;
                overflow: hidden;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
